{% extends 'base.html' %}
{% load static %}
{% block title %} {{title}} {% endblock %}
{% block main_content %}
    <div class="fondo-imagen d-flex justify-content-center" >
        <div class="card card-transparente border-dark col-md-3 my-4 bg-dark text-white">
            <div class="card-body">
                <h3 class="card-title">Edición de datos</h3>
                <form method="post" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <label>
                        Nuevo nombre: <br><input type="text" name="new_name"> 
                    </label>
                    <label>
                        Nuevo apellido: <br><input type="text" name="new_lastname"> 
                    </label>
                    <label>
                        Nueva contraseña: <input type="password" name="new_password1"> 
                    </label>
                    <label>
                        Confirmar nueva contraseña: <input type="password" name="new_password2"> 
                    </label>
                    <label>
                        Descripcion: <br><input type="text" name="new_description"> 
                    </label><br>
                    <!--Esto de momento lo oculto porque no funciona
                    <label>
                        Nueva imagen de perfil: <br><input type="file" name="new_img"> 
                    </label>-->
                    {% if error %}
                    <p class="text-danger">*{{error}}</p>
                    {% endif %}
                    <button type="submit">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
